<!DOCTYPE html>
{% extends 'base.html' %}
{% load static %}
{% load humanize %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title></title>
</head>
<body>

    {% block content %}
  
    
    <!--Main Navigation-->
<header>
    
    <!-- Carousel wrapper -->
    <div id="introCarousel" class="carousel slide carousel-fade shadow-2-strong" data-mdb-carousel-init>
      <!-- Indicators -->
      <div class="carousel-indicators">
        <li data-mdb-target="#introCarousel" data-mdb-slide-to="0" class="active"></li>
        <li data-mdb-target="#introCarousel" data-mdb-slide-to="1"></li>
        <li data-mdb-target="#introCarousel" data-mdb-slide-to="2"></li>
        <li data-mdb-target="#introCarousel" data-mdb-slide-to="3"></li>
      </div>
  
      <!-- Inner -->
      <div class="carousel-inner">
        <!-- Single item -->
        <div class="carousel-item active">
          <div class="mask" style="background-color: rgba(0, 0, 0, 0.6);">
            <div class="d-flex justify-content-center align-items-center h-100">
              <div class="text-white text-center" data-mdb-theme="dark">
                <h1 class="mb-3">Seventh-day Adventist Church</h1>
                <h5 class="mb-4">Achimota</h5>
                
              </div>
            </div>
          </div>
        </div>
  
        <!-- Single item -->
        <div class="carousel-item">
          <div class="mask" style="background-color: rgba(0, 0, 0, 0.3);">
            <div class="d-flex justify-content-center align-items-center h-100">
              <div class="text-white text-center">
                <h2></h2>
              </div>
            </div>
          </div>
        </div>
  
        <!-- Single item -->
        <div class="carousel-item">
            <div class="mask" style="background-color: rgba(0, 0, 0, 0.3);">
              <div class="d-flex justify-content-center align-items-center h-100">
                <div class="text-white text-center">
                  <h2></h2>
                </div>
              </div>
            </div>
          </div>
      <!-- Inner -->

       <!-- Single item -->
       <div class="carousel-item">
        <div class="mask" style="background-color: rgba(0, 0, 0, 0.3);">
          <div class="d-flex justify-content-center align-items-center h-100">
            <div class="text-white text-center">
              <h2></h2>
            </div>
          </div>
        </div>
      </div>
  
      <!-- Controls -->
      <a class="carousel-control-prev" href="#introCarousel" role="button" data-mdb-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="carousel-control-next" href="#introCarousel" role="button" data-mdb-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>
    <!-- Carousel wrapper -->
  </header>
  <!--Main Navigation-->
  
  <!--Main layout-->
  <main class="mt-5">
    
  </main>
  <!--Main layout-->
  
  <!--Footer-->
  <footer class="bg-light text-lg-start">
    <div class="py-4 text-center">
      <a
         role="button"
         class="btn btn-primary btn-lg m-2  textCard" data-mdb-ripple-init
         href="{% url 'membership' %}"
         >             
        Membership
      </a>
    </div>
  
    <hr class="m-0" />
  
    <div class="text-center py-4 align-items-center textCard">
      <p>Follow ACHSDA on social media</p>
      <a
         href="#"
         class="btn btn-primary m-1" data-mdb-ripple-init
         role="button"
         rel="nofollow"
         target="_blank"
         >
        <i class="fab fa-youtube"></i>
      </a>
      <a
         href="#"
         class="btn btn-primary m-1" data-mdb-ripple-init
         role="button"
         rel="nofollow"
         target="_blank"
         >
        <i class="fab fa-facebook-f"></i>
      </a>
      <a
         href="#"
         class="btn btn-primary m-1"
         role="button"
         rel="nofollow"
         target="_blank"
         >
        <i class="fab fa-twitter"></i>
      </a>
    </div>
  
    <!-- Copyright -->
    <div class="text-center p-3 textCard" style="background-color: rgba(0, 0, 0, 0.2);">
      Â© 2020 Copyright:
      <a class="textCard" href="#">ayigob.com</a>
    </div>
    <!-- Copyright -->
  </footer>


    {% endblock %}
</body>
</html>
